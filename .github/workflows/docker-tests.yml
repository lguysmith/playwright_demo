name: Playwright Tests (Docker)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run tests inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            playwright-tests
      
      # Fix permissions so the runner can read/write the output
      - name: Fix permissions on output folders
        if: always()
        run: |
          sudo chown -R $USER:$USER playwright-report test-results

      - name: Upload Playwright videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/**/video.webm

      - name: Copy videos into report
        if: always()
        run: |
          mkdir -p playwright-report/videos
          rsync -av test-results/ playwright-report/videos/ --include="*/" --include="video.webm" --exclude="*"

      - name: Upload report for GitHub Pages
        uses: actions/upload-pages-artifact@v4
        if: always()
        with:
          path: playwright-report

  deploy-playwright-report:
    needs: test
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
